
<h2>Op</h2>
<ul class="parameter">
  <li class="param-required-">id : Integer
    <br/>Unique identifier representing a specific op
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-">script : String
    <br/>Script of the op
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-">callback_url : String
    <br/>Callback URL of the op
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-">status : String
    <br/>Status of the op
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-">info : String
    <br/>Formatted information about the progress of the op
  </li>
</ul>


<h2>Hosts</h2>
<ul class="parameter">
  <li class="param-required-">id : Integer
    <br/>Unique ID of the host
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-">name : String
    <br/>Name given to the host
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-">is_master : Boolean
    <br/>True if the host is a master_node
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-">instance_ip : String
    <br/>IP address of the host
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-">cluster_id : Integer
    <br/>ID of the cluster
  </li>
</ul>
